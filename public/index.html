<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
</head>
<body class="container">
    <h1 class="mt-5">MiniChat</h1>

    <form id="miFormulario">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control">
            </div>
            <div class="col-4">
                <button class="btn btn-primary">
                    Enviar
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul id="misMensajes" class="mt-2"></ul>
            </div>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js" integrity="sha512-mHO4BJ0ELk7Pb1AzhTi3zvUeRgq3RXVOu9tTRfnA6qOxGK4pG2u57DJYolI4KrEnnLTcH9/J5wNOozRTDaybXg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const socket = io('https://socket-app-victor.herokuapp.com/')
        
        const formulario = document.querySelector('#miFormulario')
        const mensajes = document.querySelector('#misMensajes')
        const txtMensaje = document.querySelector('#txtMensaje')
        formulario.addEventListener('submit', (ev) => {
            ev.preventDefault()

            const nuevoMensaje = txtMensaje.value
            socket.emit('mensaje-to-server', { texto: nuevoMensaje })
        })

        socket.on('mensaje-from-server', (data) => {
            mensajes.innerHTML = `<li>${data.texto}</li>`
        })
    </script>
</body>
</html>
